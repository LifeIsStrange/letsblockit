title: Hide Nebula videos from some creators
params:
  - name: creators
    description: Creators to filter out
    type: list
    sort: natural
    default: [ "reneritchie", "apple-talk" ]
tags:
  - nebula
template: |
  {{#each creators}}
  nebula.app###NebulaApp div:has(:scope>a[href^="/videos"]+div>a[href="/{{ . }}"])
  {{/each}}
tests:
  - params: {}
    output: ""
  - params:
      creators: [ "reneritchie", "apple-talk", "thomasfrankexplains" ]
    output: |
      nebula.app###NebulaApp div:has(:scope>a[href^="/videos"]+div>a[href="/reneritchie"])
      nebula.app###NebulaApp div:has(:scope>a[href^="/videos"]+div>a[href="/apple-talk"])
      nebula.app###NebulaApp div:has(:scope>a[href^="/videos"]+div>a[href="/thomasfrankexplains"])
---
This filter allows you to hide videos in the home page and "all videos" page, based on their creator.

To get the code for a creator, go to their page, and take the last part of the address. For example Mike Boyd's
page is [https://nebula.app/mikeboyd](https://nebula.app/mikeboyd), so his code is `mikeboyd`.
